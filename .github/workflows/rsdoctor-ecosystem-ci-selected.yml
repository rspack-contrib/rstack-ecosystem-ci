# integration tests for rsdoctor ecosystem - run for selected suite or all suites
name: rsdoctor-ecosystem-ci-selected

env:
  # 7 GiB by default on GitHub, setting to 6 GiB
  # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
  NODE_OPTIONS: --max-old-space-size=6144

on:
  workflow_dispatch:
    inputs:
      refType:
        description: "type of rsdoctor ref to use"
        required: true
        type: choice
        options:
          - branch
          - tag
          - commit
          - release
        default: "branch"
      ref:
        description: "rsdoctor ref to use"
        required: true
        type: string
        default: "main"
      repo:
        description: "rsdoctor repository to use"
        required: true
        type: string
        default: "web-infra-dev/rsdoctor"
      suite:
        description: "testsuite to run. runs all testsuits when `-`."
        required: true
        type: choice
        options:
          - "-"
          - rsbuild
      suiteRefType:
        description: "type of suite ref to use"
        required: true
        type: choice
        options:
          - precoded
          - branch
          - tag
          - commit
        default: "precoded"
      suiteRef:
        description: "suite ref to use"
        required: true
        type: string
        default: "precoded"

jobs:
  execute-selected-suite:
    runs-on: ubuntu-latest
    if: ${{ inputs.suite != '-' }}
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/build-rsdoctor
        with:
          repository: ${{ inputs.repo }}
          ref: ${{ inputs.ref }}
      - run: pnpm i --frozen-lockfile
      - name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v3
      - run: >-
          pnpm tsx ecosystem-ci.ts
          run-suites
          --stack rsdoctor
          --suite-${{ inputs.suiteRefType }} ${{ inputs.suiteRef }}
          ${{ inputs.suite }}

  execute-all:
    if: ${{ inputs.suite == '-' }}
    strategy:
      matrix:
        include:
          - suite: rsbuild
            os: ubuntu-latest
      fail-fast: false
    runs-on: ${{ matrix.os }}
    name: execute-all (${{ matrix.suite }})
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/build-rsdoctor
        with:
          repository: ${{ inputs.repo }}
          ref: ${{ inputs.ref }}
      - run: pnpm i --frozen-lockfile
      - name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v3
      - run: >-
          pnpm tsx ecosystem-ci.ts
          run-suites
          --stack rsdoctor
          ${{ matrix.suite }}
