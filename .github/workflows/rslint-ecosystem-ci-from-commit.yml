# integration tests for rslint ecosystem - run from commit comments
name: rslint-ecosystem-ci-from-commit

env:
  # 7 GiB by default on GitHub, setting to 6 GiB
  # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
  NODE_OPTIONS: --max-old-space-size=6144

on:
  workflow_dispatch:
    inputs:
      commitSHA:
        description: "commit sha"
        required: true
        type: string
      repo:
        description: "rslint repository to use"
        required: true
        type: string
        default: "web-infra-dev/rslint"
      suite:
        description: "testsuite to run. runs all testsuits when `-`."
        required: false
        type: choice
        options:
          - "-"
          - rsbuild
          - rslib
          - rspack
          - rstest
          - rsdoctor
      suiteRefType:
        description: "type of suite ref to use"
        required: true
        type: choice
        options:
          - precoded
          - branch
          - tag
          - commit
        default: "precoded"
      suiteRef:
        description: "suite ref to use"
        required: true
        type: string
        default: "precoded"
      updateComment:
        description: "update comment"
        required: false
        type: boolean
        default: false

jobs:
  execute-selected-suite:
    runs-on: ubuntu-latest
    if: ${{ inputs.suite != '-' }}
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/build-rslint
        with:
          repository: ${{ inputs.repo }}
          ref: ${{ inputs.commitSHA }}
      - run: pnpm i --frozen-lockfile
      - name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v3
      - run: >-
          pnpm tsx ecosystem-ci.ts
          run-suites
          --stack rslint
          --suite-${{ inputs.suiteRefType }} ${{ inputs.suiteRef }}
          ${{ inputs.suite }}

  execute-all:
    if: ${{ inputs.suite == '-' }}
    strategy:
      matrix:
        include:
          - suite: rsbuild
            os: ubuntu-latest
          - suite: rslib
            os: ubuntu-latest
          - suite: rspack
            os: ubuntu-latest
          - suite: rstest
            os: ubuntu-latest
          - suite: rsdoctor
            os: ubuntu-latest
      fail-fast: false
    runs-on: ${{ matrix.os }}
    name: execute-all (${{ matrix.suite }})
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/build-rslint
        with:
          repository: ${{ inputs.repo }}
          ref: ${{ inputs.commitSHA }}
      - run: pnpm i --frozen-lockfile
      - name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v3
      - run: >-
          pnpm tsx ecosystem-ci.ts
          run-suites
          --stack rslint
          ${{ matrix.suite }}
